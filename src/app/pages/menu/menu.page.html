<ion-menu side="start" contentId="main">
  <ion-header>
    <ion-toolbar color="secondary">
      <ion-title>Choose Category</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content color="primary">
    <div align="center" class="userlogo">
      <ion-avatar>
        <img src="https://cactusthemes.com/blog/wp-content/uploads/2018/01/tt_avatar_small.jpg">
      </ion-avatar>
    </div>
    <div class="textalign">
      <ion-label>Majid</ion-label>
    </div>
    <div *ngFor="let p of pages">
      <ion-menu-toggle *ngIf="p.url">
        <ion-item routerLink="p.url" routerDirection="root" routerLinkActive="active">
          <ion-icon [name]="p.icon" slot="start"></ion-icon>
          <ion-label color="dark">
            {{p.title}}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-item button *ngIf="p.children?.length >0" (click)="p.open =!p.open" [class.active-parent]="p.open"
        detail="false">
        <ion-icon slot="start" name="arrow-forward" *ngIf="!p.open"></ion-icon>
        <ion-icon slot="start" name="arrow-down" *ngIf="p.open"></ion-icon>
        <ion-label> {{p.title}}</ion-label>
      </ion-item>
      <ion-list *ngIf="p.open">
        <ion-menu-toggle>
          <ion-item class="sub-item" *ngFor="let sub of p.children" [routerLink]="sub.url" routerDirection="forward"
            routerLinkActive="active">
            <ion-icon [name]="sub.icon" slot="start"></ion-icon>
            <ion-label>
              {{sub.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </div>
  </ion-content>
  <ion-item lines="none">
    <ion-button fill="outline" slot="end" routerLink="/login">
      <ion-icon slot="start" name="log-out" style="font-size: 40px;"></ion-icon>
    </ion-button>

  </ion-item>

</ion-menu>

<ion-router-outlet id="main" main></ion-router-outlet>
